<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Absensi_siswa</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>

<body class="m-3">
  <h1>Absensi_siswa</h1>
  
  <form class="mb-3">
    <div class="mb-3">
      <label class="form-label">tanggal</label>
      <input type="date" class="form-control" id="input-nama">
    </div>
    <div class="mb-3">
      <label class="form-label">nis</label>
      <input type="teks" class="form-control" id="input-harga">
    </div>
    <div class="mb-3">
      <label class="form-label">nama</label>
      <input type="teks" class="form-control" id="input-stok">
    </div>
    <button type="submit" class="btn btn-primary" id="tombol-tambah">coba</button>
    <img src="loader.gif" style="width: 2em; display: none" id="loader">
  </form>
    <div class="mb-3">
      <label class="form-label">alamat</label>
      <input type="teks" class="form-control" id="input-stok">
    </div>
     <div class="mb-3">
      <label class="form-label">notlpon</label>
      <input type="teks" class="form-control" id="input-stok">
    </div>
      <div class="mb-3">
      <label class="form-label">kelas</label>
      <input type="teks" class="form-control" id="input-stok">
    </div>
          <div class="mb-3">
      <label class="form-label">keterangan</label>
      <input type="teks" class="form-control" id="input-stok">
    </div>

  <a href="index.html">absen</a>
  
  <script type="module">
    import { tambahabsen } from './main.js';
    
    let tomboltambah = document.getElementById('tombol-tambah');
    let elementanggal = document.getElementById('input-tanggal');
    let elemennis = document.getElementById('input-nis');
    let elemennama = document.getElementById('input-nama');
    let elemenalamat = document.getElementById('input-alamat');
    let elemennotlpon = document.getElementById('input-notlpon')
    let elemenkelas = document.getElementById('input-kelas')
    let elemenketerangan = document.getElementById('input-keterangan')
    let loader = document.getElementById('loader');
    
    tombolTambah.addEventListener('click', async function (e) {
      e.preventDefault();
      tombolTambah.setAttribute('disabled', 'disabled');
      loader.style.display = "block";
      
      await tambahabsen(elementanggal.value, elemennis.value, elemennama.value,elemenalamat.value,elemennotlpon.value,elemenkelas.value,elemenketerangan.value.);
      window.location.href = 'index.html';
    });
  </script>
  
</body>

</html>
